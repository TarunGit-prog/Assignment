{% extends "base.html" %}

{% block content %}
    <h1>Regex Search Tool</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload a text file:</label>
            <input type="file" class="form-control" name="file" id="file" required>
        </div>
        <div class="form-group">
            <label for="pattern">Enter regex pattern:</label>
            <input type="text" class="form-control" name="pattern" id="pattern" value="{{ pattern }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if matches %}
        <h2 class="mt-5">Matches Found:</h2>
        <ul class="list-group">
            {% for line_number, line in matches %}
                <li class="list-group-item">
                    <strong>Line {{ line_number }}:</strong> {{ line }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
